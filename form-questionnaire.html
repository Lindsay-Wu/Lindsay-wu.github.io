        <form>
            <label for="nickname">Your nickname:</label>
            <input type="text" name="nickname" required><br>
            <label for="inclined camp">Inclined camp:</label>
            <input type="radio" name="inclined camp" value="hunter">
            <label for="inclined camp">Hunter</label>
            <input type="radio" name="inclined camp" value="survivor">
            <label for="inclined camp">Survivor</label><br>
            
            <label for="rounds played">Rounds played:</label><br>
            <label for="rounds played">Win:</label>
            <input type="text" name="rounds played"><br>
            <label for="rounds played">Lose:</label>
            <input type="text" name="rounds played"><br>
            <label for="rounds played">Tie:</label>
            <input type="text" name="rounds played"><br>
            
            <label for="highest segment">Highest segment:</label>
            <select name="highest segment">
                <option name="highest segment">I</option>
                <option name="highest segment">II</option>
                <option name="highest segment">III</option>
                <option name="highest segment">IV</option>
                <option name="highest segment">V</option>
                <option name="highest segment">VI</option>
                <option name="highest segment">VII</option>
                <option name="highest segment">peak VII</option>
            </select><br>
            
            <label for="day of achieve">Day of achieve:</label>
            <input type="date" name="day of achieve"><br>
            
            <label for="win rate">Win rate(%):</label>
            <input type="range" min="0" max="100" step="4" name="win rate"><br>
            
            <label for="email">Email:</label>
            <input type="email" name="email"><br>
            
            <label for="submit">Click here to generate your own gameplay report!</label><br>
            <input type="submit">
            <input type="reset">
